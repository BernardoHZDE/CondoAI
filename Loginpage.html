<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoAI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-gradient {
            background: linear-gradient(135deg, #0F52BA 0%, #1E90FF 100%);
        }
        .login-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            border-color: #0F52BA;
            box-shadow: 0 0 0 3px rgba(15, 82, 186, 0.2);
        }
    </style>
</head>
<body class="font-sans login-gradient min-h-screen flex items-center justify-center p-4">
    <!-- Login Card -->
    <div class="bg-white login-card rounded-xl p-8 w-full max-w-md animate-fade-in">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fas fa-building text-primary text-5xl" style="color: #0F52BA;"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Bem-vindo ao CondoAI</h1>
            <p class="text-gray-600 mt-2">Faça login para acessar sua conta</p>
        </div>
        
        <form class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        class="input-focus pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none transition duration-300" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
            </div>
            
            <!-- Password Input -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <a href="#" class="text-sm font-medium text-primary hover:text-blue-700 transition duration-300" style="color: #0F52BA;">Esqueceu a senha?</a>
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-focus pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none transition duration-300" 
                        placeholder="••••••••"
                        required
                    >
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                        <i class="fas fa-eye-slash text-gray-400 hover:text-gray-600" id="togglePassword"></i>
                    </div>
                </div>
            </div>
            
            <!-- Remember Me & Submit -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Lembrar de mim</label>
                </div>
                <button type="submit" class="px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-blue-700 transition duration-300" style="background-color: #0F52BA;">
                    Entrar
                </button>
            </div>
            
            <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">ou</span>
                </div>
            </div>
            
            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <button type="button" class="flex items-center justify-center px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">Google</span>
                </button>
                <button type="button" class="flex items-center justify-center px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300">
                    <i class="fab fa-microsoft text-blue-600 mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">Microsoft</span>
                </button>
            </div>
        </form>
        
        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Não tem uma conta? 
                <a href="#" class="font-medium text-primary hover:text-blue-700 transition duration-300" style="color: #0F52BA;">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Por favor, preencha todos os campos obrigatórios.');
            }
        });
    </script>
</body>
</html>
